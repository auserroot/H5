<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标状态cursor */
        /* auto默认
           crosshair加号
           text文本
           wait等待
           help帮助
           progress过程
           inherit继承
           move移动
           ne-resize向上或向右移动
           pointer手形 
        */

        div{
            height: 200px;
            background-color: turquoise;
        }
        a{
            display: inline-block;
            height: 200px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <a href=""></a>
    </div>
</body>
</html>
