<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 600px;
            height: 260px;

        }
    </style>
</head>

<body>
    <form action="">
        <table border="1" cellspacing="0">

            <tr>
                <td rowspan="4" align="center">总体信息</td>
                <td colspan="2" align="center">用户注册</td>
            </tr>
            <tr>
                <td align="right">用户名：</td>
                <td><input type="text" placeholder="填写用户名"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" placeholder="输入密码"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="提交"><span style="margin-left: 5%;"><input
                            type="reset" value="重置"></span></td>
            </tr>

        </table>
    </form>
</body>

</html>
