<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 600px;
        height: 600px; 
    }
    table tr td{
        border-color: red;
        background-color: yellow;
       
    }
</style>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="2">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td> 
            <td>9</td>
        </tr>
    </table>
</body>
</html>
