    <title>test</title>
    <style>
        *{
            padding: 0;margin: 0;
            height: auto;
            width: 100%;
        }
        body{
            text-align: center;
        }
        p{
            margin: 10px 0;
        }
    </style>

<body>
    <div>
        <h2>《锄禾》</h2>
        <p>锄禾日当午，</p>
        <p>汗滴禾下土。</p>
        <p>谁知盘中餐，</p>
        <p>粒粒皆辛苦。</p>
        <hr />
        <h2>《静夜思》</h2>
        <p>床前明月光，</p>
        <p>疑是地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
    </div>
</body>
