<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete>
       用户邮箱： <input type="email" name="user_email" placeholder="输入邮箱" autofocus><br>
       网址：<input type="url" name="url"><br>
       <!-- 滑动条默认值为0-100 -->
       滑动条：0<input type="range" min="0" max="1000"><br>
       搜索框：<input type="search"><br>
       颜色选择：<input type="color"><br>
       时间：<input type="time"><br>
       日期：<input type="date"><br>
       月份：<input type="month"><br>
       周: <input type="week"><br>
       本地时间：<input type="datetime-local"><br>
       数字: <input type="number">   <br>
       <input type="submit"> 
    </form>
</body>
</html>
